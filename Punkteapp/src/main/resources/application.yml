server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:punkteapp;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

app:
  jwt:
    secret: "change_this_to_a_really_long_random_secret_at_least_32_chars"